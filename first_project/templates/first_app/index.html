<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Level Two</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
  </head>
  <body>
    <h1>Hi Welcome to Django LEvel Two</h1>
    <h2>Here are you accesss records</h2>

    <div class='djnagtwo'>
      {%if access_records %}
        <table>
          <thead>
            <th>site name</th>
            <th>Date Accessed</th>
          </thead>

          {% for acc in access_records %}
          <tr>
            <td>{{acc.name}}</td>
            <td>{{acc.date}}</td>
          </tr>
          {% endfor %}

        </table>
        {% else %}
          <p>NO ACCESS RECORDS FOUND</p>
        {% endif%}



    </div>
  </body>
</html>
